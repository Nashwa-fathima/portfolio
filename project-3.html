<!DOCTYPE html>
<html>
<head>
    <title>Styled Webpage</title>
    <style>
        body {
            background-color: lightgray;
        }
        h1 {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        h2 {
            color: blue;
            text-decoration: underline;
        }
        h3 {
            background-color: lightblue;
            color: white;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 10px;
        }
        a {
            color: green;
            font-size: 18px;
            font-weight: bold;
            padding: 5px;
            border: 2px solid green;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        li {
            font-size: 18px;
            margin-bottom: 5px;
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <h2>About the company</h2>
    <h3>Our Services</h3>
    <p>Bringing Joy, One Purchase at a Time..</p>
    <a href="https://www.amazon.in/">Click Here</a>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
</body>
</html>
